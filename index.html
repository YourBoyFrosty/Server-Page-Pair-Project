<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>

    <header>
        <h1 id="title">Survey Form</h1>
    </header>

    <main>
        <p id="description">
            Help us improve our page.
        </p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com"> <div class="rowTab">
            <div class="labels">
                <label id="name-label" for="name" id="name">* Name: </label>
            </div>
            <div class="rightTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name"
                    required>
            </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="rightTab">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your Email"
                        required>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label id="number-label" for="age">* Age </label>
                </div>
                <div class="rightTab">
                    <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="currentPos">What is your current role?</label>
                </div>
                <div class="rightTab">
                    <select id="dropdown" name="currentPos" class="dropdown">
                        <option disabled value> Select an option </option>
                        <option value="student"> Student </option>
                        <option value="job"> Full Time Job </option>
                        <option value="learner"> Full Time Learner </option>
                        <option value="preferNo"> Prefer not to say </option>
                        <option value="other"> Other </option>
                    </select>
                </div>
            </div>
            <div class="rowTab">
                <div class="labels">
                    <label for="userRatings">* How likely is that you would recomment this site to a friend?</label>
                </div>
                <div class="rightTab">
                    <ul style="list-style: none;">
                        <li class="radio">
                            <label>Definately<input name="radio-buttons" value="1" type="radio" class="userRatings"></label>
                        </li>
                    </ul>
                </div>
            </div>
        </form>
    </main>

    <footer>
    </footer>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
